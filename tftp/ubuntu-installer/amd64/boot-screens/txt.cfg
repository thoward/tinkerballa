default install
timeout 3
ontimeout install

label install
	menu label ^Install
	menu default
	kernel ubuntu-installer/amd64/linux
	append initrd=ubuntu-installer/amd64/initrd.gz url=http://10.0.2.15:8000/preseed.cfg locale=en_US console-setup/ask_detect=false keyboard-configuration/layoutcode=us hostname=tnkrbl interface=auto nomodeset
label cli
	menu label ^Command-line install
	kernel ubuntu-installer/amd64/linux
	append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false initrd=ubuntu-installer/amd64/initrd.gz nomodeset
